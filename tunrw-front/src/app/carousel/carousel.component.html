<!-- carousel -->
<div
  class="carousel"
  (swipeleft)="onSwipeLeft($event)"
  (swiperight)="onSwipeRight($event)"
  (swipeup)="onSwipeUp($event)"
  (swipedown)="onSwipeDown($event)"

>
  <ng-container *ngFor="let slide of slides; let i = index">
    <div class="slide" @carouselAnimationFirst *ngIf="i === currentSlide">
      <img
        [src]="slide.src"
        *ngIf="i === currentSlide"
        (swipeleft)="onSwipeLeft($event)"
        (swiperight)="onSwipeRight($event)"
        (swipeup)="onSwipeUp($event)"
        (swipedown)="onSwipeDown($event)"
      />
      <div class="slideTitle">
        <h5 class="medTitle">{{ slide.name }}</h5>
      </div>
      <div class="slideTitle">
        <p class="descr">{{ slide.position }}</p>
      </div>
    </div>
    <div *ngIf="i === sndSlide" @carouselAnimationSnd class="slide sdSlide">
      <img
        [src]="slide.src"
        (swipeleft)="onSwipeLeft($event)"
        (swiperight)="onSwipeRight($event)"
        (swipeup)="onSwipeUp($event)"
        (swipedown)="onSwipeDown($event)"
      />
      <div class="slideTitle">
        <h5 class="medTitle">{{ slide.name }}</h5>
      </div>
      <div class="slideTitle">
        <p class="descr">{{ slide.position }}</p>
      </div>
    </div>
    <div *ngIf="i === thdSlide" @carouselAnimationThrd class="slide thdSlide">
      <img
        [src]="slide.src"
        (swipeleft)="onSwipeLeft($event)"
        (swiperight)="onSwipeRight($event)"
        (swipeup)="onSwipeUp($event)"
        (swipedown)="onSwipeDown($event)"
      />
      <div class="slideTitle">
        <h5 class="medTitle">{{ slide.name }}</h5>
      </div>
      <div class="slideTitle">
        <p class="descr">{{ slide.position }}</p>
      </div>
    </div>
  </ng-container>

  <!-- controls -->
  <button class="control prev" (click)="onPreviousClick()">
    <span class="arrow left"></span>
  </button>
  <button class="control next" (click)="onNextClick()">
    <span class="arrow right"></span>
  </button>
</div>
